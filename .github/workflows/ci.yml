name: Build & Test

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-dir: build

    steps:
    - uses: actions/checkout@v4

    - name: Install deps
      run: sudo apt-get update && sudo apt-get install -y cmake g++ valgrind python3-pip

    - name: Configure
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON

    - name: Build
      run: cmake --build build

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: build

# =====================
# Lexer Tests
# =====================
  test-lexer:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download build
      uses: actions/download-artifact@v4
      with:
        name: build
        path: build

    - name: Restore execute permissions
      run: chmod +x build/unit_tests

    - name: Run Lexer Tests
      run: |
        mkdir -p test_results
        ./build/unit_tests --gtest_filter=LexerTest.* --gtest_output=xml:test_results/lexer.xml

    - name: Lexer Memory Check
      run: |
        valgrind --leak-check=full ./build/unit_tests --gtest_filter=LexerTest.*

    - name: Publish Lexer Test Results
      uses: dorny/test-reporter@v2
      with:
        name: Lexer Tests
        path: build/test_results/lexer.xml
        reporter: junit

# =====================
# Coding Conventions Checker
# =====================
  check-conventions:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install cpplint
      run: pip install cpplint

    - name: Run Conventions Check
      run: |
        mkdir -p conventions_results
        cpplint --recursive src/ include/ tests/ 2>&1 | tee conventions_results/cpplint.log
        # Exit with failure if there are any lint errors
        if grep -q "Total errors found:" conventions_results/cpplint.log; then
          exit 1
        fi

    - name: Publish Conventions Results
      uses: dorny/test-reporter@v2
      with:
        name: Coding Conventions
        path: conventions_results/cpplint.log
        reporter: gcc
